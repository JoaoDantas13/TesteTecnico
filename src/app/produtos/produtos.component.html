<div class="geral">
  <h1>Cadastro de Produto</h1>
  <form class="form"  [formGroup]="formulario" (ngSubmit)="onSubmit2()">
   <div class="container">
    <div class="nome">
      <label>Nome do Produto</label>
      <input type="text" id="nome" name="nome" formControlName="nome" placeholder="Digite o nome do produto">
    </div>
    <div class="valor-unitario">
      <label>Valor Unitario</label>
      <input type="number" id="valor" name="valor" formControlName="valorunitario" placeholder="Digite o valor do produto">
    </div>
    <div class="btn">
      <button type="submit">Cadastrar</button>
    </div>
  </div>
  </form>

  <!--TABELA-->

  <table mat-table [dataSource]="produto" class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let produto">{{ produto.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Valor Unitario</th>
      <td mat-cell *matCellDef="let produto">{{ produto.valorunitario }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cep }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
