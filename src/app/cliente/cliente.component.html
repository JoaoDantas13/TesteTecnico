<div class="geral">
  <h1>Cadastro de Clientes</h1>
  <!--FORMULARIO-->
  <form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="nome">
        <label>Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          formControlName="nome"
          placeholder="Digite seu nome"
        />
      </div>

      <div class="div-cpf">
        <label>CPF</label>
        <input
          type="number"
          id="cpf"
          name="cpf"
          formControlName="cpf"
          placeholder="Digite um CPF no formato: xxx.xxx.xxx-xx"
          pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
        />
      </div>

      <div class="cep">
        <label>CEP</label>
        <input
          type="number"
          id="cep"
          name="cep"
          formControlName="cep"
          placeholder="Digite seu cep"
        />
      </div>
      <div class="Logradouro">
        <label>Logradouro</label>
        <input
          type="number"
          id="lougradouro"
          name="lougradouro"
          formControlName="lougradouro"
          placeholder="Digite seu Logradouro"
        />
      </div>
      <div class="numero">
        <label>NÃºmero</label>
        <input
          type="number"
          id="numero"
          name="numero"
          formControlName="numero"
          placeholder="Digite seu numero"
        />
      </div>
      <div class="bairro">
        <label>Bairro</label>
        <input type="text" id="bairro" name="bairro" formControlName="bairro"  placeholder="Digite seu bairro"/>
      </div>
      <div class="complemento">
        <label>Complemento</label>
        <input
          type="text"
          id="complemento"
          name="complemento"
          formControlName="complemento"
          placeholder="Digite seu Complemento"
        />
      </div>
      <div class="cidade">
        <label>Cidade</label>
        <input type="text" id="cidade" name="cidade" formControlName="cidade"  placeholder="Digite sua cidade"/>
      </div>

      <div class="div-email">
        <label>E-mail</label>
        <input type="text" id="email" name="email" formControlName="email" placeholder="Digite seu e-mail" />
      </div>

      <div class="div-nascimento">
        <label>Data de Nascimento</label>
        <input
          type="date"
          id="datanascimento"
          name="datanascimento"
          formControlName="datanascimento"
         />
      </div>

      <div class="btn">
        <button type="submit">Cadastrar</button>
      </div>
    </div>
  </form> <!--FIM DO FORMULARIO-->

  <!--TABELA-->
  <table mat-table [dataSource]="cliente" class="mat-elevation-z4">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Cpf</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>CEP</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cep }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
